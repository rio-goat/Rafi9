<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rio Personal Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      background-image: url("bg.png");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .header {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      font-size: 1.8rem;
      color: #000;
      margin: 0;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 30px 70px 30px 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      margin: 50px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .content-box p {
      font-size: 1rem;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Rafi9 Web</h1>
  </div>
  <div class="content-box">
    <p>
      Hi, it's Rafi9 AKA Rio. I'm 18 years old.<br> 
      Im a web developer and WhiteHacker<br>
      Also Im a gamer who plays a lot of shooter games like PUBG COD and Warzone<br>
      annd Im also beginner chess player with 600 elo :'(.
    </p>
  </div>
</body>
</html>
